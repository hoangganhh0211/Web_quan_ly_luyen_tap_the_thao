{% extends "layout.html" %} 
{% block body %}
    {% if session["username"] == "admin" %}
    <a href="/add_workout">Thêm bài tập</a>
    {% endif %}
<div class="workout-list">
  <h1>Danh sách bài tập</h1>
    {% for workout in workouts %}
      <a href="/workout_info/{{ workout.workout_id }}">{{ workout.title }}</a>
    {% endfor %}
</div>
{% endblock %}
