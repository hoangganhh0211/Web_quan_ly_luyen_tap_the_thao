{% extends "layout.html" %} {% block body %}
<div class="add-nutrition-plan-form">
  <h1>Thêm Kế hoạch dinh dưỡng</h1>
  <form action="/add_nutrition_plan" method="post">
    <input type="text" name="plan_name" placeholder="Tên kế hoạch dinh dưỡng" required />
    <input type="text" name="plan_description" placeholder="Mô tả" required />
    <input type="text" name="food_item" placeholder="Danh sách thực phẩm" required />
    <input type="text" name="calories" placeholder="Tổng lượng calo" required />
    <button type="submit">Thêm kế hoạch dinh dưỡng</button>
  </form>
  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %}
</div>
{% endblock %}
