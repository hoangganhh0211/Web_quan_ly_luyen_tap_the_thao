{% extends "layout.html" %} 
{% block body %}
<div class="update-workout-form">
  <h1>Chỉnh sửa bài tập</h1>
  {% if workout %}
  <form action="/update_workout" method="post">
    <input type="text" name="title" placeholder="{{ workout.title}}"/>
    <input type="text" name="description" placeholder="{{ workout.description}}"/>
    <input type="text" name="video_url" placeholder="{{ workout.video_url}}"/>
    <button type="submit">Chỉnh sửa bài tập</button>
  </form>
  {% endif %}
  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %}
</div>
{% endblock %}
